<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Class 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div>
      <h1>Making Counter</h1>
      <section>
        <div class="d-flex counter">
          <button class="btn btn-success inCrementBtn rounded-0">+</button>
          <input  type="number" value="1" min="1">
          <button class="btn btn-danger deCrementBtn rounded-0">-</button>
        </div>
      </section>
    </div>
    <div>
      <h1>Password Toggler</h1>
      <section>
        <div class="wrapper">
            <div class="d-flex gap-3">
                <div class="passwordField">
                    <input type="password">
                    <button class="passwordBtn">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <button class="btn btn-danger submitBtn">
                    Submit
                </button>
            </div>
        </div>
    </section>
    </div>
  </div>


  <script src="./js/app.js"></script>
</body>
</html>
